<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body { font-family: sans-serif; }
        #choices button { padding: 10px 20px; margin-right: 10px; font-size: 16px; }
        .results-container { margin-top: 20px; }
        .result { margin-top: 5px; font-weight: bold; }
        #finalResult { font-size: 1.2em; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="choices">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
    </div>

    <div id="score" class="result">Human: 0, Computer: 0</div>

    <div id="results-container">
        <h2>Round Results:</h2>
        <div id="results">
            </div>
    </div>

    <div id="finalResult" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
